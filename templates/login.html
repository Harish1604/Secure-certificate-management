{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block auth_content %}
<div class="auth-card">
    <div class="auth-logo">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        SecureCert
    </div>
    <h2 style="margin-bottom: 24px; font-size: 1.5rem;">Sign in to your account</h2>

    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group" style="text-align: left;">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus placeholder="Enter your username">
        </div>

        <div class="form-group" style="text-align: left;">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn" style="width: 100%; padding: 12px; margin-top: 12px;">Sign In</button>
    </form>

    <p style="margin-top: 24px; font-size: 0.9rem;">
        Don't have an account? <a href="{{ url_for('register') }}">Register</a>
    </p>
    <p style="margin-top: 12px; font-size: 0.9rem;">
        <a href="{{ url_for('index') }}" style="color: var(--text-muted);">Back to Home</a>
    </p>
</div>
{% endblock %}
