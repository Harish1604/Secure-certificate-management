{% extends "base.html" %}

{% block title %}Verify MFA{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto; text-align: center;">
    <h1>Authentication Required</h1>
    <p style="margin-bottom: 30px;">
        Please enter the code from your authenticator app.
    </p>

    <form method="POST" action="{{ url_for('verify_mfa_login') }}">
        <div class="form-group">
            <label for="code">Enter TOTP Code</label>
            <input type="text" id="code" name="code" placeholder="000 000" required
                style="text-align: center; font-size: 24px; letter-spacing: 4px;" autocomplete="off" autofocus>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Verify Login</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="{{ url_for('logout') }}" style="color: var(--text-muted); font-size: 14px;">Back to Login</a>
    </div>
</div>
{% endblock %}
