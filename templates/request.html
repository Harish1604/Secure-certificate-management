{% extends "base.html" %}

{% block title %}Request Certificate{% endblock %}
{% block page_title %}New Certificate Request{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <h2 style="margin-bottom: 24px;">Select Certificate Type</h2>

    <form method="POST" action="{{ url_for('request_certificate') }}">
        <div class="form-group">
            <label style="margin-bottom: 12px; display: block;">Choose type:</label>
            <div style="display: grid; gap: 16px;">
                <label
                    style="border: 1px solid var(--border); padding: 16px; border-radius: var(--radius-md); cursor: pointer; display: flex; align-items: center; gap: 12px;">
                    <input type="radio" name="certificate_type" value="Bonafide Certificate" required>
                    <div>
                        <span style="display: block; font-weight: 600; color: var(--text-main);">Bonafide
                            Certificate</span>
                        <span style="display: block; font-size: 0.85rem; color: var(--text-muted);">Proof of
                            enrollment</span>
                    </div>
                </label>

                <label
                    style="border: 1px solid var(--border); padding: 16px; border-radius: var(--radius-md); cursor: pointer; display: flex; align-items: center; gap: 12px;">
                    <input type="radio" name="certificate_type" value="Character Certificate" required>
                    <div>
                        <span style="display: block; font-weight: 600; color: var(--text-main);">Character
                            Certificate</span>
                        <span style="display: block; font-size: 0.85rem; color: var(--text-muted);">Conduct
                            verification</span>
                    </div>
                </label>

                <label
                    style="border: 1px solid var(--border); padding: 16px; border-radius: var(--radius-md); cursor: pointer; display: flex; align-items: center; gap: 12px;">
                    <input type="radio" name="certificate_type" value="Grade Sheet" required>
                    <div>
                        <span style="display: block; font-weight: 600; color: var(--text-main);">Grade Sheet</span>
                        <span style="display: block; font-size: 0.85rem; color: var(--text-muted);">Academic performance
                            record</span>
                    </div>
                </label>
            </div>
        </div>

        <div style="margin-top: 32px; display: flex; justify-content: flex-end; gap: 12px;">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn">Submit Request</button>
        </div>
    </form>
</div>
{% endblock %}
